<div class="row">
    <div class="col-md-6">
        <h1>Game Control</h1>
        <p>Click to start the game.</p>
        <div class="btn-toolbar">
            <button class="btn btn-primary" (click)="onStartGame()">Start Game</button>
            <button class="btn btn-danger" (click)="onStopGame()">Stop Game</button>
        </div>
    </div>
    <div class="col-md-2">
        <p>Game Status: {{gameStarted ? 'Running' : 'Stopped'}}</p>
        <p>Current Score: {{count}}</p>
        <p *ngIf="count % 2 === 0">Even: {{count}}</p>
        <p *ngIf="count % 2 !== 0">Odd: {{count}}</p>
    </div>
</div>
