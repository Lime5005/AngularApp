<div class="container">
    <div class="row">
        <p appBasicHighlight>Style me with basic highlight directive!</p>
        <p appBetterHighlight>Style with better highlight!</p>
        <div class="col-xs-12">
            <h3>I'm on the component</h3>
            <hr>
            <!-- <app-server></app-server> -->
            <app-servers></app-servers>
            <hr>
            <app-warning-alert></app-warning-alert>
            <app-success-alert></app-success-alert>
            <!-- <div app-servers></div> -->
            <!-- <div class="app-servers"></div> -->
        </div>

    </div>
    <div class="row">
        <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    </div>
    <div class="row">
        <div class="col-md-6">
            <!-- Get from AppComponent and Show it here -->
            <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
        </div>
        <div class="col-md-6">
            <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
        </div>
    </div>
    <div class="row">
        <div [ngSwitch]="value">
            <p *ngSwitchCase="5">5</p>
            <p *ngSwitchCase="10">10</p>
            <p *ngSwitchCase="100">100</p>
            <p *ngSwitchCase="200">200</p>
            <p *ngSwitchDefault="200">Default value</p>
        </div>
    </div>
</div>
